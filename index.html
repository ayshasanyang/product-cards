<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/headphone.webp" alt="Wireless Headphones" />
        <h3>Wireless Headphones</h3>
        <p>
          Crystal clear sound with noise cancellation and 24-hour battery life.
        </p>
        <div class="price">$59.99</div>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/smartwatch.webp" alt="Smartwatch" />
        <h3>Smartwatch</h3>
        <p>
          Track fitness, heart rate, and notifications with this stylish smart
          companion.
        </p>
        <div class="price">$129.99</div>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/sunglass.webp" alt="Sunglasses" />
        <h3>Stylish Sunglasses</h3>
        <p>
          UV-protected sunglasses with a luxury gold frame and sleek design.
        </p>
        <div class="price">$88.99</div>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
